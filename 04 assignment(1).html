<head>
<style>
.button {
  background-color:   royalblue;
  border: none;
  color: white;
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  cursor: pointer;
}
.btn{margin: 50px;
display: inline-flex;}
.btnn{
    padding:50px;
}

.button2:hover {
    box-shadow: 10px 5px 5px grey;
}

</style>
</head>
<body>
    <div class="btn">
        <div class="btnn">
            <p>Without Hover</p>
            <button class="button button1">PW Skills</button>
        </div>    
        <div class="btnn">
            <p>On Hover</p>
            <button class="button button2">PW Skills</button>
        </div>
       </div>
